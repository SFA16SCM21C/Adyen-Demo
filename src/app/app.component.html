<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card Example</title>
  <!-- Link Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Adyen Test</h5>
        <p class="card-text">This is a simple example of a API integration test with angular for checing a payment.</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-success" (click)="test()">Click Me!</button>
      </div>
      <div *ngIf="done" class="red-message">
        API test ws done!
      </div>
    </div>
  </div>

  <!-- Link Bootstrap JS (optional, only needed for certain components) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- JavaScript to handle button click -->
  <script>
    function showAlert() {
      alert('You clicked the button!');
    }
  </script>

</body>
</html>
